<html>

<h1 style="text-align: center; margin-top: 100px;">Vehicle Models</h1>
<p style="text-align: center;font-size:18px; font-family: Arial, Helvetica, sans-serif;color: rgb(173, 166, 166);">Our
    rental fleet. To contribute to positive change and achieve our sustainability goals with many extraordinary.</p>

<div class="selectlocation1">
    <label style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;">Select-Location:</label>
    <select [(ngModel)]="selectedCity" >
        <option value='' disabled hidden>select location</option>
        <option *ngFor="let location of locations">{{location}}</option>
    </select>
    
</div>
<div class="date">
    <Label>Pickup Date:</Label>
    <input type="date" [(ngModel)]="pickupdate" style="height: 20px;font-size: 16px;font-family: Arial, Helvetica, sans-serif;">
    <input type="time" [(ngModel)]="pickuptime" style="margin-left: 6px;font-size: 15px;" >

    <Label style="padding-left: 10px;">Return Date:</Label>
    <input type="date" [(ngModel)]="returndate" style="height: 20px; font-size: 16px;font-family: Arial, Helvetica, sans-serif;">
    <input type="time" [(ngModel)]="returntime" style="margin-left: 6px;font-size: 15px;" >
</div>



<div class="car1">
    <button *ngFor="let car of cars" (click)="selectcar(car)">{{car.name}}
    </button>
</div>
<!-- it will check if selectedcars variable  is empty or not if not empty then it will display selected car image  -->
<div *ngIf='selectedcars' class="car2">
    <div>
        <img [src]="selectedcars.photo" alt="{{selectedcars.name}}" class="c2">
    </div>

    <div class="cardetails">
        <h3>{{selectedcars.name}}</h3>
        <ul>

            <li> <b style="color: green;">Luggage: </b>{{selectedcars.Luggage}}</li><br>
            <li><b style="color: green;"> Model: </b>{{selectedcars.Model}}</li><br>
            <li><b style="color: green;">Milage: </b> {{selectedcars.milage}}KM</li><br>
            <li><b style="color: green;">Re-Fund: </b>Full repayment</li>
            <p></p>
            

            <button (click)="booknow()" 
            [disabled]="!formvalid()"
            style="margin-top: 10px; padding: 10px; border-radius: 5px;">BookNow</button>
        </ul>

    </div>
</div>

</html>
